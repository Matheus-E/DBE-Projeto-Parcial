<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">
	<ui:define name="content"> 
		<p:messages id="messages"><p:autoUpdate /></p:messages>		
		<h:form>		
		<p:card class="form-card">
		    <f:facet name="title">
		        New User
			    </f:facet>
			
			<div class="p-field p-grid">
			    <h:outputLabel for="name" class="p-col-fixed" style="width:100px">Name</h:outputLabel>
			    <div class="p-col">
			        <p:inputText id="name" value="#{profileBean.profile.name}" required="true" requiredMessage="Campo nome é obrigatório.">
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			    </div>
			</div>
			<div class="p-field p-grid">
			    <h:outputLabel for="birthdate" class="p-col-fixed" style="width:100px">Birthdate</h:outputLabel>
			    <div class="p-col">
            		<p:inputMask id="birthdate" value="#{profileBean.profile.birthdate}" mask="99/99/9999" 
            								required="true" requiredMessage="Campo birthdate é obrigatório."> 
            			<f:ajax event="blur" render="messages" />
            		</p:inputMask>
			        
			    </div>
			</div>
			<div class="p-field p-grid">
			    <h:outputLabel for="email" class="p-col-fixed" style="width:100px">E-mail</h:outputLabel>
			    <div class="p-col">
			        <p:inputText id="email" value="#{profileBean.profile.email}" required="true" requiredMessage="Campo email é obrigatório.">
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			    </div>
			</div>	
			<div class="p-field p-grid">
			    <h:outputLabel for="password" class="p-col-fixed" style="width:100px">Password</h:outputLabel>
			    <div class="p-col">
			        <p:password id="password" value="#{profileBean.profile.password}" toggleMask="true" redisplay="true"
			        			 				required="true" requiredMessage="Campo password é obrigatório.">
			        	<f:ajax event="blur" render="messages" />
			        </p:password>
			        
			    </div>
			</div>	
			
			
			    <f:facet name="footer">
			        <p:commandButton icon="pi pi-check" value="Save" action="#{profileBean.save}">
			        	<f:ajax execute="@form" render="messages" />
			        </p:commandButton>
			        <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em"/>
			    </f:facet>
		</p:card>
		
		<p:dataTable value="#{profileBean.profiles}" var="profile">
			<p:column headerText="Name">
				<h:outputText value="#{profile.name}"></h:outputText>
			</p:column>
			<p:column headerText="E-mail">
				<h:outputText value="#{profile.email}"></h:outputText>
			</p:column>
		
		</p:dataTable>
		   
		</h:form>
	
	</ui:define> 
</ui:composition>
</html>
