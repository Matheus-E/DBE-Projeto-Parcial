<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages"><p:autoUpdate /></p:messages>		
		<h:form>		
		<p:card class="form-card">
		    <f:facet name="title">
		        New Setup
			    </f:facet>
			
			<div class="p-field p-grid">
			    <h:outputLabel for="name" class="p-col-fixed" style="width:100px">Name</h:outputLabel>
			    <div class="p-col">
			        <p:inputText id="name" value="#{setupBean.setup.name}" required="true" requiredMessage="Campo nome é obrigatório.">
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			    </div>
			</div>
			<div class="p-field p-grid">
			    <h:outputLabel for="description" class="p-col-fixed" style="width:100px">Description</h:outputLabel>
			    <div class="p-col">
			        <p:inputTextarea id="description" value="#{setupBean.setup.description}" 
			        					validatorMessage="O Campo descrição deve ter entre 10 e 255 caracteres.">
			        	<f:validateLength minimum="10" maximum="255"/>
			        	<f:ajax event="blur" render="messages" />
			        </p:inputTextarea>
			    </div>
			</div>
			<div class="p-field p-grid">
			    <h:outputLabel for="price" class="p-col-fixed" style="width:100px">Price</h:outputLabel>
			    <div class="p-col">
			        <p:inputText id="price" value="#{setupBean.setup.price}" converterMessage="Preço deve ser um número.">
			        	<f:validateDoubleRange minimum="0" />
			        	<f:ajax event="blur" render="messages" />
			        </p:inputText>
			    </div>
			</div>	
			
			    <f:facet name="footer">
			        <p:commandButton icon="pi pi-check" value="Save" action="#{setupBean.save}">
			        	<f:ajax execute="@form" render="messages" />
			        </p:commandButton>
			        <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em"/>
			    </f:facet>
		</p:card>
		
		<p:dataTable value="#{setupBean.setups}" var="setup">
			<p:column headerText="Name">
				<h:outputText value="#{setup.name}"></h:outputText>
			</p:column>
			<p:column headerText="Price">
				<h:outputText value="#{setup.price}"></h:outputText>
			</p:column>
		
		</p:dataTable>
		   
		</h:form>
	</ui:define>
</ui:composition>
</html>
